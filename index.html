<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Item Bill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #bill-container {
      max-width: 600px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #download-btn {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="bill-container">
  <h2><center><u>Electronic Item Bill</u></center></h2>
  
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop</td>
        <td>High-performance laptop</td>
        <td>1</td>
        <td>$1200.00</td>
      </tr>
      <tr>
        <td>Smartphone</td>
        <td>Latest smartphone model</td>
        <td>2</td>
        <td>$800.00</td>
      </tr>
      <tr>
        <td>Headphones</td>
        <td>Wireless over-ear headphones</td>
        <td>5</td>
        <td>$150.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">Total</th>
        <td>$2150.00</td>
      </tr>
    </tfoot>
  </table>

  <button id="download-btn" onclick="downloadBill()">Download Bill</button>
</div>

<script>
  function downloadBill() {
    // Get the HTML content of the bill container
    var billContent = document.getElementById("bill-container").outerHTML;

    // Create a Blob containing the HTML content
    var blob = new Blob([billContent], { type: "text/html" });

    // Create a link element
    var link = document.createElement("a");

    // Set the download attribute and the object URL
    link.download = "Electronic_Item_Bill.html";
    link.href = window.URL.createObjectURL(blob);

    // Append the link to the document and trigger a click event to start the download
    document.body.appendChild(link);
    link.click();

    // Remove the link from the document
    document.body.removeChild(link);
  }
</script>

</body>
</html>
